<html>
<head>
<script type="text/javascript">

function init() {
  var plugin = document.getElementById("plugin");
  var g = plugin.Growl("test");
  if (!g) {
    alert("no plugin");
  }
  g.notify("test status","working");

}
</script>
</head>

<body onload="init()">
<object type="application/gntp-plugin" id="plugin" width="0" height="0"> </object>
</body>
</html>
