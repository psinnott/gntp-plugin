<html>
<head>
<script type="text/javascript">

function init() {
  var plugin = document.getElementById("plugin");
  var g = plugin.Growl("test","NULL","password");
  if (!g) {
    alert("no plugin");
  }
  g.notify("test status","working","http://www.growlforwindows.com/gfw/images/growl4windows.jpg");
  g.notify("test status","working","NULL");
}
</script>
</head>

<body onload="init()">
<object type="application/gntp-plugin" id="plugin" width="0" height="0"> </object>
</body>
</html>
