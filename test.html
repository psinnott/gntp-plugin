<html>
<head>
<script type="text/javascript">

function init() {
  var plugin = document.getElementById("plugin");
	alert(plugin);
  var hw = plugin.WebGrowl(1);
  if (!hw) {
    alert("no plugin");
  }
	hw.notify("1","2");

}
</script>
</head>

<body onload="init()">
<object type="application/Growl" id="plugin" width="0" height="0"> </object>
</body>
</html>
